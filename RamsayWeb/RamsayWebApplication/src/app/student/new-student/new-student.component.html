<div class="register-form">
    <form [formGroup]="form" (ngSubmit)="saveStudent()">
      <div class="form-group">
        <label>User Name</label>
        <input
          type="text"
          formControlName="userName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }"
        />
        <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
          <div *ngIf="f['userName'].errors['required']">userName is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>firstName</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
        />
        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
          <div *ngIf="f['firstName'].errors['required']">firstName is required</div>
          <div *ngIf="f['firstName'].errors['maxlength']">
            firstName must not exceed 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
        />
        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
          <div *ngIf="f['lastName'].errors['required']">lastName is required</div>
          <div *ngIf="f['lastName'].errors['maxlength']">
            lastName must not exceed 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input
          type="text"
          formControlName="age"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['age'].errors }"
        />
        <div *ngIf="submitted && f['age'].errors" class="invalid-feedback">
          <div *ngIf="f['age'].errors['required']">age is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Career</label>
        <input
          type="text"
          formControlName="career"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['career'].errors }"
        />
        <div *ngIf="submitted && f['career'].errors" class="invalid-feedback">
          <div *ngIf="f['career'].errors['required']">career is required</div>
          <div *ngIf="f['career'].errors['maxlength']">
            career must not exceed 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Create</button>
        <button
          type="button"
          (click)="onReset()"
          class="btn btn-warning float-right"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
