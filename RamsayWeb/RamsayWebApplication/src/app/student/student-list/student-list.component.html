<div class="student-container">
    <div>
        <button (click)="newStudent()" class="btn btn-dark"> Create Student</button>
    </div>

    <h2 style="text-align: center;">LIST STUDENTS</h2>
    <table>
        <tr>
            <th>UserName</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Career</th>
        </tr>
        <tr *ngFor="let student of students; index as i">
            <td>{{ student.userName }}</td>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.career }}</td>
            <button id="remove" (click)="deleteStudent(student.id)" class="btn btn-primary">Delete</button>
        </tr>
    </table>
</div>
